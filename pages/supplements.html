<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üíä Supplement Store (Admin Panel)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    h2, h3 {
      text-align: center;
      color: #2c3e50;
    }

    .form-group {
      max-width: 500px;
      margin: 15px auto;
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 12px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    input[disabled] {
      background-color: #e9ecef;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #saveBtn {
      background-color: #28a745;
      color: white;
    }

    #saveBtn:hover {
      background-color: #218838;
    }

    #clearBtn {
      background-color: #6c757d;
      color: white;
    }

    #clearBtn:hover {
      background-color: #5a6268;
    }

    .supplement {
      background: white;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
      padding: 15px 20px;
      margin: 15px auto;
      max-width: 600px;
    }

    .supplement strong {
      font-size: 18px;
      color: #007bff;
    }

    .supplement small {
      display: block;
      margin-top: 5px;
      color: #888;
    }

    .supplement button {
      margin-top: 10px;
      margin-right: 10px;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
    }

    .supplement button:nth-child(1) {
      background-color: #31853e;
      color: #fffcfc;
    }

    .supplement button:nth-child(1):hover {
      background-color: #113f18;
    }

    .supplement button:nth-child(2) {
      background-color: #dc3545;
      color: white;
    }

    .supplement button:nth-child(2):hover {
      background-color: #c82333;
    }

    @media (max-width: 600px) {
      .form-group, .supplement {
        padding: 15px;
      }

      .buttons {
        flex-direction: column;
        gap: 10px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h2>üíä Supplement Store </h2>

  <h3>Add / Update Supplement</h3>
  <div class="form-group">
    <input type="text" id="supplementId" placeholder="(Auto) ID (for edit)" disabled />
    <input type="text" id="name" placeholder="Supplement Name" />
    <input type="number" id="price" placeholder="Price (‚Çπ)" />
    <input type="number" id="stock" placeholder="Stock Quantity" />
  </div>
  <div class="buttons">
    <button id="saveBtn">üíæ Save</button>
    <button id="clearBtn">üßπ Clear</button>
  </div>

  <h3>üì¶ Supplement List</h3>
  <div id="supplementsList">Loading...</div>

  <script type="module">
    import { db } from "../src/firebase-config.js";
    import {
      collection,
      addDoc,
      getDocs,
      deleteDoc,
      updateDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const supplementsList = document.getElementById("supplementsList");
    const nameInput = document.getElementById("name");
    const priceInput = document.getElementById("price");
    const stockInput = document.getElementById("stock");
    const idInput = document.getElementById("supplementId");

    document.getElementById("saveBtn").addEventListener("click", async () => {
      const name = nameInput.value.trim();
      const price = parseFloat(priceInput.value);
      const stock = parseInt(stockInput.value);
      const id = idInput.value.trim();

      if (!name || isNaN(price) || isNaN(stock)) {
        alert("‚ùó Please fill all fields correctly.");
        return;
      }

      if (id) {
        // Update supplement
        const docRef = doc(db, "supplements", id);
        await updateDoc(docRef, { name, price, stock });
        alert("‚úÖ Supplement updated.");
      } else {
        // Add new supplement
        await addDoc(collection(db, "supplements"), { name, price, stock });
        alert("‚úÖ Supplement added.");
      }

      clearForm();
      loadSupplements();
    });

    document.getElementById("clearBtn").addEventListener("click", clearForm);

    function clearForm() {
      idInput.value = "";
      nameInput.value = "";
      priceInput.value = "";
      stockInput.value = "";
    }

    async function loadSupplements() {
      supplementsList.innerHTML = "";
      const snapshot = await getDocs(collection(db, "supplements"));

      if (snapshot.empty) {
        supplementsList.innerHTML = "<p style='text-align:center;'>No supplements found.</p>";
        return;
      }

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "supplement";
        div.innerHTML = `
          <strong>${data.name}</strong> - ‚Çπ${data.price} | Stock: ${data.stock}
          ${data.stock <= 5 ? `<small style="color:red;">‚ö†Ô∏è Low Stock</small>` : ""}
          <div>
            <button onclick="editSupplement('${docSnap.id}', '${data.name}', ${data.price}, ${data.stock})">‚úèÔ∏è Edit</button>
            <button onclick="deleteSupplement('${docSnap.id}')">üóëÔ∏è Delete</button>
          </div>
        `;
        supplementsList.appendChild(div);
      });
    }

    window.editSupplement = function (id, name, price, stock) {
      idInput.value = id;
      nameInput.value = name;
      priceInput.value = price;
      stockInput.value = stock;
    };

    window.deleteSupplement = async function (id) {
      if (confirm("Are you sure you want to delete this supplement?")) {
        await deleteDoc(doc(db, "supplements", id));
        loadSupplements();
      }
    };

    loadSupplements();
  </script>
</body>
</html>
