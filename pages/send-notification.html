<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üì£ Send Notification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì£ Send Notification</h2>
    <textarea id="message" rows="6" placeholder="Enter your message to members..."></textarea>
    <button id="sendBtn">Send Notification</button>
  </div>

  <script type="module">
    import { sendNotification } from "../services/send-notifications.js";

    document.getElementById("sendBtn").addEventListener("click", () => {
      const msg = document.getElementById("message").value.trim();
      if (msg) {
        sendNotification(msg);
        alert("‚úÖ Notification sent!");
        document.getElementById("message").value = "";
      } else {
        alert("‚ö†Ô∏è Please enter a message.");
      }
    });
  </script>
</body>
</html>
