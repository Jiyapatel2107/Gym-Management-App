<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ” Search Gym Records</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .result {
      padding: 15px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
      border-radius: 8px;
      background: #f9f9f9;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ğŸ” Search Gym Member Records</h2>
    <input type="text" id="searchInput" placeholder="Search by name, email, or phone..." />
    <div id="results"></div>
    <button onclick="logout()">ğŸšª Logout</button>
  </div>

  <script type="module">
    import { db } from "../src/firebase-config.js";
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const role = localStorage.getItem("role");
    if (role !== "user") {
      alert("Access denied. Users only.");
      window.location.href = "mainindex.html";
    }

    const searchInput = document.getElementById("searchInput");
    const resultsDiv = document.getElementById("results");

    searchInput.addEventListener("input", async () => {
      const term = searchInput.value.trim().toLowerCase();
      resultsDiv.innerHTML = "";

      if (term === "") return;

      const snapshot = await getDocs(collection(db, "members"));
      snapshot.forEach(doc => {
        const member = doc.data();
        const match = [member.name, member.email, member.phone].some(field =>
          field.toLowerCase().includes(term)
        );

        if (match) {
          const div = document.createElement("div");
          div.className = "result";
          div.innerHTML = `
            <strong>${member.name}</strong><br/>
            ğŸ“§ Email: ${member.email}<br/>
            ğŸ“ Phone: ${member.phone}
          `;
          resultsDiv.appendChild(div);
        }
      });
    });

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
