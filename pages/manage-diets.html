<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ü•ó Manage Diet Plans</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e9ecef;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    h2, h3 {
      text-align: center;
      color: #333;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 12px 15px;
      margin-top: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #0d6efd;
      outline: none;
      box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.2);
    }

    button {
      cursor: pointer;
      background-color: #85a9dfb0;
      color: rgb(0, 0, 0);
      font-weight: bold;
      border: none;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #0b5ed7;
    }

    #clearBtn {
      background-color: #a6aeb4;
    }

    #clearBtn:hover {
      background-color: #5a6268;
    }

    .diet {
      border: 1px solid #dee2e6;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      position: relative;
      transition: transform 0.2s ease;
    }

    .diet:hover {
      transform: translateY(-2px);
      background: #ffffff;
    }

    .diet strong {
      font-size: 18px;
      color: #0d6efd;
    }

    .diet small {
      display: block;
      color: #6c757d;
      margin-bottom: 10px;
    }

    .diet p {
      margin: 10px 0;
      color: #333;
    }

    .diet button {
      display: inline-block;
      width: auto;
      margin-right: 10px;
      margin-top: 10px;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 6px;
    }

    @media screen and (max-width: 600px) {
      .container {
        margin: 15px;
        padding: 20px;
      }

      input, textarea, select, button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ü•ó Manage Diet Plans</h2>

    <input type="hidden" id="dietId" />
    <input type="text" id="dietTitle" placeholder="Title (e.g., Weight Loss Plan)" />
    <textarea id="dietDescription" placeholder="Meal plan, food instructions..." rows="4"></textarea>
    <select id="dietTarget">
      <option value="">-- Select Target --</option>
      <option value="Beginner">Beginner</option>
      <option value="Weight Loss">Weight Loss</option>
      <option value="Weight Gain">Weight Gain</option>
      <option value="Muscle Building">Muscle Building</option>
    </select>
    <button id="saveBtn">üíæ Save Diet</button>
    <button id="clearBtn">üßπ Clear</button>

    <h3>üìã Existing Diet Plans</h3>
    <div id="dietList">Loading...</div>
  </div>

  <script type="module">
    import { db } from "../src/firebase-config.js";
    import {
      collection,
      addDoc,
      getDocs,
      updateDoc,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const titleInput = document.getElementById("dietTitle");
    const descInput = document.getElementById("dietDescription");
    const targetInput = document.getElementById("dietTarget");
    const dietIdInput = document.getElementById("dietId");
    const dietList = document.getElementById("dietList");

    document.getElementById("saveBtn").addEventListener("click", async () => {
      const title = titleInput.value.trim();
      const description = descInput.value.trim();
      const target = targetInput.value;
      const dietId = dietIdInput.value.trim();

      if (!title || !description || !target) {
        alert("‚ö†Ô∏è Please fill in all fields.");
        return;
      }

      if (dietId) {
        await updateDoc(doc(db, "diets", dietId), { title, description, target });
        alert("‚úÖ Diet plan updated successfully!");
      } else {
        await addDoc(collection(db, "diets"), { title, description, target });
        alert("‚úÖ New diet plan added!");
      }

      clearForm();
      loadDiets();
    });

    document.getElementById("clearBtn").addEventListener("click", clearForm);

    function clearForm() {
      dietIdInput.value = "";
      titleInput.value = "";
      descInput.value = "";
      targetInput.value = "";
    }

    async function loadDiets() {
      dietList.innerHTML = "Loading...";
      const snapshot = await getDocs(collection(db, "diets"));
      dietList.innerHTML = "";

      if (snapshot.empty) {
        dietList.innerHTML = "<p>No diet plans available.</p>";
        return;
      }

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "diet";
        div.innerHTML = `
          <strong>${data.title}</strong>
          <small>Target: ${data.target}</small>
          <p>${data.description}</p>
          <button onclick="editDiet('${docSnap.id}', \`${data.title}\`, \`${data.description}\`, \`${data.target}\`)">‚úèÔ∏è Edit</button>
          <button onclick="deleteDiet('${docSnap.id}')">üóëÔ∏è Delete</button>
        `;
        dietList.appendChild(div);
      });
    }

    window.editDiet = function (id, title, desc, target) {
      dietIdInput.value = id;
      titleInput.value = title;
      descInput.value = desc;
      targetInput.value = target;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    window.deleteDiet = async function (id) {
      if (confirm("Are you sure you want to delete this diet plan?")) {
        await deleteDoc(doc(db, "diets", id));
        loadDiets();
      }
    };

    loadDiets();
  </script>
</body>
</html>
